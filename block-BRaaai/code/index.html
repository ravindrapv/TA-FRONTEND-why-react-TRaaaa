<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React basics</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://kit.fontawesome.com/85e97fc28e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card"></div>
    <script type="text/babel">
        let root = document.querySelector('.card');
        let cardInfo = {
            title: 'City Lights in New York',
            date: new Date('2017-01-26'),
            comments: 67,
            subTitle: 'The city that never sleeps.',
            description:
                'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
            category: 'photos',
            imageURL:
                'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
        };

        let ui = (
            <div className="container">
                <div className="date">
                    <div className="day">
                    <div className="month">{cardInfo.date.getDate()+"JAN"}</div>
                    </div>
                </div>
                <img src={cardInfo.imageURL} alt="imageURL" />
                <h1>{cardInfo.title}</h1>
                <h2>{cardInfo.subTitle}</h2>
                <article>
                    <p>{cardInfo.description}</p>
                </article>
                <span>
                    <i>comments{""+""},{cardInfo.comments}</i>
                </span>
            </div>
        )
        ReactDOM.render(ui,root); 
    </script>
</body>

</html>
